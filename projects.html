    body {

    main {
        /* border: 2px solid red; */

    /* .......................... SIDE NAV STYLING  ........................................       */


    .side-nav {
        border-right: 9px solid black;
        flex-basis: 15%;
        padding: 2rem;
    }

    .side-nav>h1 {
        font-size: 2rem;
        letter-spacing: 0.62rem;
    }

    ul {
        border-top: 9px solid #000;
        padding: 4rem 1rem 1rem 1rem;
        text-align: center;
        font-weight: 500;

    }

    ul>li {
        list-style: none;
        font-size: 1.4rem;
        margin: 20px;
        background-color: yellow;
        padding: 1rem;
    }

    li>a {
        text-decoration: none;
        color: black;
    }

    ul>li:hover {
        border-left: 5px solid #000;
        border-right: 5px solid #000;
        cursor: pointer;
    }

    /* .......................................grid container ............................... */

    .right-box {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-basis: 85%;
        flex-direction: column;
    }

    .container {
        /* border: solid red; */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;

    }

    .items {
        background-color: #f1f5f9;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 20rem;
        transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
    }

    .items:hover {
        transform: scale(1.02);
        /* border: 2px solid yellow; */
    }


    .para {

        padding: 10px;
    }

    .items>h2 {
        padding: 10px;
    }

    .items>img {

        height: 10rem;
        width: 80%;
        border-radius: 10px;
    }

    button {
        border: none;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .wrap {
        /* border: solid red; */
    }
