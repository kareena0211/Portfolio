    /* .......................... SIDE NAV STYLING  ........................................       */


    .side-nav {

        padding: 2rem;
    }

    .side-nav>h1 {
        font-size: 2rem;
        letter-spacing: 0.62rem;
    }

    ul {

        font-size: 1.4rem;

    }

    li>a {

        color: black;
    }

        border-left: 5px solid #000;

    }

    /* .......................................grid container ............................... */

    .right-box {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-basis: 85%;
        flex-direction: column;
    }

    .container {
        /* border: solid red; */
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;

    }

    .items {
        background-color: #f1f5f9;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 20rem;
        transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
    }

    .items:hover {
        transform: scale(1.02);
        border: 2px solid yellow;
    }


    .para {
        /* border: solid red; */
        padding: 10px;
    }

    .items>h2 {
        padding: 10px;
    }

    .items>img {
        border: 2px solid black;
        height: 10rem;
        width: 80%;
        border-radius: 10px;
    }

    button {
        border: none;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .wrap {
        /* border: solid red; */
    }

    button>a {
        background-color: yellow;
        color: black;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        font-size: 1rem;
    }

    button>a:hover {
        border-left: 5px solid #000;
        border-right: 5px solid #000;
        cursor: pointer;
